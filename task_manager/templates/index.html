{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="d-flex flex-grow-1 align-items-center justify-content-center">
    <div class="d-flex flex-column p-5 bg-dark border border-light border-2 rounded shadow"
        style="min-height: 10vh; min-width: 20vw; max-width: 50vw;">
        <div class="flex-column">
            <div class="text-white text-start" style="font-size: 3em;">
                <p>{% trans "Task Manager" %}</p>
            </div>
            <div class="text-white" style="font-size: 1.5em; height: 50%;">
                <p>{% trans "Organize and get the prize" %}</p>
            </div>
        </div>
        <div class="d-flex align-items-end p-1">
            <a href="{% url 'about' %}"><button type="link" class="btn btn-warning">
                <h4>{% trans "More" %}</h4>
            </button></a>
        </div>
    </div>
</div>
{% endblock %}
