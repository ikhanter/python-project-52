{% load django_bootstrap5 %}
{% load i18n %}
{% bootstrap_css %}


<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          {% trans "Task Manager" %}
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'users_index' %}" class="nav-link px-2 text-white">{% trans "Users" %}</a></li>
          {% if user.is_authenticated %}
          <li><a href="{% url 'statuses_index' %}" class="nav-link px-2 text-white">{% trans "Statuses" %}</a></li>
          {% endif %}
        </ul>

        <div class="text-end">
          {% if user.is_authenticated %}
          {{ user.username }}
          <a href="{% url 'logout' %}"><button type="link" class="btn btn-warning ms-2">{% trans "Log out" %}</button></a>
          {% else %}
          <a href="{% url 'login' %}"><button type="link" class="btn btn-outline-light me-2">{% trans "Log in" %}</button></a>
          <a href="{% url 'users_create' %}"><button type="link" class="btn btn-warning">{% trans "Sign up" %}</button></a>
          {% endif %}
        </div>
      </div>
    </div>
  </header>
