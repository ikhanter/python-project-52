{% extends 'base.html' %}

{% load i18n %}
{% block content %}
{% autoescape off %}
<div class="d-flex flex-column flex-grow-1 align-items-center">
    <div class="m-4 p-4 d-flex flex-column bg-dark border border-light border-2 rounded text-white shadow"
        style="min-width: 20%; max-width: 80%;">
        <h3>{% trans 'Delete task' %}</h3>
        <p>{% trans 'Are you sure? Do you want to delete task?' %}</p>
        <div class="d-flex flex-row gap-3">
            <form action="{% url 'tasks_delete' pk=pk %}" method="post" class="d-flex">
                {% csrf_token %}
                <input type="submit" value="{% trans 'Delete' %}" class="my-3 align-items-start btn btn-warning">
            </form>
            <div>
                <a href="{% url 'tasks_index' %}"><button type="link" class="btn btn-outline-light m-3 align-items-center" style="width: 100%;">{% trans "Cancel" %}</button></a>
            </div>
        </div>
    </div>
</div>
{% endautoescape %}
{% endblock %}
