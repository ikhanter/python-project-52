{% extends 'base.html' %}

{% load i18n %}
{% block content %}
{% autoescape off %}
<div class="d-flex flex-column flex-grow-1 align-items-center">
    <div class="m-4 p-4 d-flex flex-column bg-dark border border-light border-2 rounded text-white shadow"
        style="min-width: 20%; max-width: 80%;">
        <h3>{% trans 'Delete status' %}</h3>
        <p>{% trans 'Are you sure? Do you want to delete status?' %}</p>
        <div class="d-flex flex-row gap-3">
            <form action="{% url 'statuses_delete' pk=status.pk %}" method="post" class="d-flex">
                {% csrf_token %}
                <input type="submit" value="{% trans 'Yes, delete' %}" class="my-3 align-items-start btn btn-warning">
            </form>
            <form action="{% url 'statuses_index' %}" method="get" class="d-flex">
                {% csrf_token %}
                <input type="submit" value="{% trans 'Cancel' %}" class="my-3 align-items-start btn btn-outline-light">
            </form>
        </div>
    </div>
</div>
{% endautoescape %}
{% endblock %}
